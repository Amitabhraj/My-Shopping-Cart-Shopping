{% extends 'shop/basic.html' %}
{% block title %} Another View {% endblock %}
{%block body%}
<body>

    <div class="container mt-1">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th><h5 id="text">Product Image</h5></th>
                        <th><h5 id="text">Product Name</h5></th>
                        <th><h5 id="text">Product Price</h5></th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
<style>
#img{
    width: 200px;
    height: 200px;
}
@media (max-width: 767px){
#img{
    width: 95px;
    height: 95px;
}
#text{
    font-size:15px;
}
}
</style>
                        <th><a href="/shop/productview/{{d.id}}"><img src="{{d.image.url}}" id="img"></a></th>
                        <th><h4 id="text"><a href="/shop/productview/{{d.id}}">{{d.product_name}}</a></h4></th>
                        <th><h5 id="text">${{d.price}}</h5></th>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <br>

<style>
#butt{
  float:right;
}
</style>
        {% if data.has_previous %}
          <a href="/shop/view/?page={{data.previous_page_number}}"><button class="btn btn-secondary">&laquo;Previous</button></a>
        {% endif %}

        {% if data.has_next %}
          <a href="/shop/view/?page={{ data.next_page_number }}"><button class="btn btn-secondary" id="butt">next&raquo;</button></a>
        {% endif %}

<br>
<br>

{%endblock%}
