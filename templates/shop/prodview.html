{% extends 'shop/basic.html' %}
{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="280px" height="300px">
    </div>

        <a href="/shop/order/{{product.id}}"><p style="margin-left:-1.9em;position:relative;top:10px;"><button class="btn btn-primary mx-3">Buy Now</button></p></a>


    </div>

    <div class="col-md-8">
        <h5><b>Title:-</b>{{product.product_name}}</h5><br>
        <h6><b>Price:-</b>${{product.price}}</h6><br><br>
        <p><b>Description</b><br>{{product.des}}</p>


    </div>
    </div>


</div>




{% endblock %}
