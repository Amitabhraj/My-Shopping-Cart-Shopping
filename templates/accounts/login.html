<html lang="en">
<head>
  <title>LOGIN/SIGNUP</title>

<body>
<style>
#nav{
    color:white;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" id="nav">My Awesome Cart</a>
 </nav> 

<div class="login-form">
  <form>
    <h2>Please Login</h2>
    <div class="social-btn">
      <button type="submit" class="twitter-btn"><a href="{% provider_login_url 'google' %}"></a><i class="fa fa-google" aria-hidden="true"></i> Login with Google</button>
      <button type="submit" class="facebook-btn"><a href="{% provider_login_url 'facebook' %}"></a><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</button>
    </div>
  </form>
</div>
</body>
</html>
<style type="text/css">
body {
    background-size: 1370px;
    background-image: url('https://cdn.vox-cdn.com/thumbor/75uicUdgk65_lUpNT_TdrpY9XXk=/0x0:7999x4000/1200x675/filters:focal(3361x1361:4639x2639)/cdn.vox-cdn.com/uploads/chorus_image/image/69333291/GettyImages_1043605040.0.jpg');

}
.login-form {
    font-family: arial;
    color: #333;
} 
.login-form form {
    width: 500px;
    position: relative;
    top: 110px;
    margin: 0 auto;
    padding: 20px 30px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #ffffff;
}
.login-form h2 {
    text-align: center;
    font-size: 35px;
    margin: 10px 0px 40px;
}
.login-form input {
    width: 100%;
    border: 1px solid #ddd;
    padding: 5px 10px;
    height: 40px;
    margin: 0px 0px 0px;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 17px;
}
.login-form button {
    margin: 10px auto 30px;
    display: table;
    font-size: 20px;
    padding: 10px 30px;
    background-color: #4CAF50;
    border: none;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}
.login-form button:hover{
  opacity: 0.8;
}
.login-form input[type="checkbox"] {
    height: 16px;
    width: 16px;
    margin-right: 5px;
    float: left;
}
.login-form .forget-psw {
    float: right;
}
.login-form .forget-psw a {
    color: #2196F3;
    text-decoration: none;
}
.social-btn button.twitter-btn, .social-btn button.facebook-btn {
    width: 100%;
    font-size: 18px;
    margin: 0px 0px 10px;
}
.social-btn button.twitter-btn{
  background-color: red;
}
.social-btn button.facebook-btn{
  background-color: #3f68be;
}
.social-btn {
    border-top: 1px solid #ddd;
    padding-top: 30px;
    margin-top: 30px;
}
.social-btn button i {
    margin-right: 5px;
    font-size: 20px;
}
@media (max-width: 767px){
.login-form form {
    width: 90%;
    padding: 20px 15px 20px;
}
.social-btn button.twitter-btn, .social-btn button.facebook-btn {
    font-size: 15px;
}
} 
</style>
