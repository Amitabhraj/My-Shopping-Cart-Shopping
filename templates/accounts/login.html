<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive login form with social media login buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="login-form">
  <form>
    <h2>Login</h2>
    <input type="email" placeholder="Username or email id" name="username" required>
    <input type="password" placeholder="Enter password" name="psw" required>
    <button type="submit">Login</button>

    <label class="remember-me"><input type="checkbox" name="remember">Remember me</label>
    <span class="forget-psw">Forgot <a href="#">password?</a></span>

    <div class="social-btn">
      <button type="submit" class="twitter-btn"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</button>
      <button type="submit" class="facebook-btn"><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</button>
    </div>
  </form>
</div>
</body>
</html>
<style type="text/css">
body {
  background-image: url('https://st4.depositphotos.com/8186610/23160/i/600/depositphotos_231601722-stock-photo-bright-pink-wool-balls-shopping.jpg');

}
.login-form {
    font-family: arial;
    color: #333;
} 
.login-form form {
    width: 500px;
    position: relative;
    top: 50px;
    margin: 0 auto;
    padding: 20px 30px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #ffffff;
}
.login-form h2 {
    text-align: center;
    font-size: 35px;
    margin: 10px 0px 40px;
}
.login-form input {
    width: 100%;
    border: 1px solid #ddd;
    padding: 5px 10px;
    height: 40px;
    margin: 0px 0px 0px;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 17px;
}
.login-form button {
    margin: 10px auto 30px;
    display: table;
    font-size: 20px;
    padding: 10px 30px;
    background-color: #4CAF50;
    border: none;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}
.login-form button:hover{
  opacity: 0.8;
}
.login-form input[type="checkbox"] {
    height: 16px;
    width: 16px;
    margin-right: 5px;
    float: left;
}
.login-form .forget-psw {
    float: right;
}
.login-form .forget-psw a {
    color: #2196F3;
    text-decoration: none;
}
.social-btn button.twitter-btn, .social-btn button.facebook-btn {
    width: 100%;
    font-size: 18px;
    margin: 0px 0px 10px;
}
.social-btn button.twitter-btn{
  background-color: #26abfd;
}
.social-btn button.facebook-btn{
  background-color: #3f68be;
}
.social-btn {
    border-top: 1px solid #ddd;
    padding-top: 30px;
    margin-top: 30px;
}
.social-btn button i {
    margin-right: 5px;
    font-size: 20px;
}
@media (max-width: 767px){
.login-form form {
    width: 90%;
    padding: 20px 15px 20px;
}
.social-btn button.twitter-btn, .social-btn button.facebook-btn {
    font-size: 15px;
}
} 
</style>
