{% load socialaccount %}

{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>
<body>

<style>
::-webkit-scrollbar {
    width: 17px;
    background-color: #343535
}
::-webkit-scrollbar-thumb {
    border-radius: 20px;
    background-color: #909596;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" id="nav">&nbsp;&nbsp;Welcome To My Awesome Cart !!</a>
</nav>


<style>
body{
  background-color: #6a11cb;
}
</style>



<section class="vh-100 gradient-custom">
  <div class="container py-5 h-95">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-7 pb-9">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter Some Details to Get Register</p>
<form action="/shop/register/" method="post">{% csrf_token %}
              <div class="form-outline form-white mb-4">
              	<label class="form-label" for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
              	<label class="form-label" for="typePasswordX">Password</label>
                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
              	<label class="form-label" for="typePasswordX">Re-Enter Password</label>
                <input type="password" name="re-password" id="typePasswordX" class="form-control form-control-lg" />
              </div>


              <div class="form-outline form-white mb-4">
              	<label class="form-label" for="email">Email-id</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
              	<label class="form-label" for="typePasswordX">Phone Number</label>
                <input type="number" name="phone_number" id="typePasswordX" class="form-control form-control-lg" />
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
{%endblock%}
